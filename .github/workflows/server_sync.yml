name: Sync To Server Repo
on:
  push:
    branches:
      - main
jobs:
  sync-to-server-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Copy Repo
        env:
          API_GITHUB_TOKEN: ${{ secrets.API_GITHUB_TOKEN }}
        run: |
          git fetch
          cd powerbase-server
          git remote add server "https://$API_GITHUB_TOKEN@github.com/Group-One-Technology/powerbase-core.git"
          git remote -v
          git push -f server main

